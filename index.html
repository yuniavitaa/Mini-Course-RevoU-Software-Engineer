    <main class="content">
        <form action="" class="form" onsubmit="return validateForm ()"> 
            <div class="input-group">
                <label class="label">Nama</label> : &ThinSpace;
                <div class="textbox">
                    <input type="text" name="nama" placeholder="Nama">
                </div>
            </div>
            <div class="input-group">
                <label class="label">Tanggal Lahir</label> : &ThinSpace;
                <div class="textbox">
                    <input type="date" name="tgl" id="">
                </div>
            </div>
            <div class="input-group">
                <label class="label">Jenis Kelamin</label> : &ThinSpace;
                <div class="textbox">
                    <div>
                        <input type="radio" name="gender" id="" value="Laki-laki">
                        <label class="label" for="">Laki-laki</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="" value="Perempuan">
                        <label class="label" for="">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label class="label">Pesan</label>  : &ThinSpace;
                <div class="textbox">
                    <textarea name="pesan" id="" cols="30" rows="3" placeholder="Pesan"></textarea>
                </div>
            </div>
            
            <input type="button" value="Submit">
        </form>

        <script>
            function validateForm() {
                var name= document.forms["form"] ["nama"].value;
                var date= document.forms["form"] ["tgl"].value;
                var gender= document.forms["form"] ["gender"].value;
                var messages= document.forms["form"] ["pesan"].value;

                if (nama == "" || tgl == "" || gender == "" || pesan =="")
                        alert("Tidak boleh ada yang kosong");
                        return;
                
                    document.getElementById("sender-nama").innerText = name;
                    document.getElementById("sender-tgl").innerText = date;
                    document.getElementById("sender-gender").innerText = gender;
                    document.getElementById("sender-pesan").innerText = messages;
                    return false;
                
            }
        
        </script>

    
        <div class="output-form">
            <p>Nama: <span id="sender-nama"> </span></p>
            <p>Tanggal Lahir: <span id="sender-tgl"> </span></p>
            <p>Jenis Kelamin: <span id="sender-gender"> </span></p>
            <p>Pesan: <span id="sender-pesan"> </span></p>
        </div>
